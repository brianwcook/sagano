# See https://github.com/matklad/cargo-xtask
# Internal tasks
[package]
name = "xtask"
version = "0.1.0"
license = "MIT OR Apache-2.0"
edition = "2021"
publish = false

[[bin]]
name = "xtask"
path = "src/xtask.rs"

[dependencies]
anyhow = "1.0.68"
camino = "1.0"
fn-error-context = "0.2.0"
tempfile = "3.3"
xshell = { version = "0.2" }